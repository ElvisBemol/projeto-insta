<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/celular2.jpg" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/logoinsta.png" class="instagram-logo" alt="logoinsta">
                <div class="profile-photo"><img src="img/careca.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como ElvisBemol</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é ElvisBemol?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>&nbsp ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o App</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
